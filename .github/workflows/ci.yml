name: StudyFlow CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: "django-insecure-test-key-for-ci"
      DEBUG: "True"
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests & Checks
      run: |
        cd backend
        python manage.py check
        python manage.py test

  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm install
        
    - name: Lint
      run: |
        cd frontend
        npm run lint
        
    - name: Build Test
      run: |
        cd frontend
        npm run build
